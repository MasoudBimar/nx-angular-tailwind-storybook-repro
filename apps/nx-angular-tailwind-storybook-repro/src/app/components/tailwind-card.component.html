<div class="max-w-sm mx-auto bg-white rounded-xl shadow-lg overflow-hidden hover:shadow-xl transition-shadow duration-300">
  @if (imageUrl) {
    <div class="h-48 bg-gradient-to-r from-blue-400 to-purple-500">
      <img [src]="imageUrl" [alt]="title" class="w-full h-full object-cover">
    </div>
  } @else {
    <div class="h-48 bg-gradient-to-r from-blue-400 to-purple-500 flex items-center justify-center">
      <div class="text-white text-6xl">ðŸŽ¨</div>
    </div>
  }

  <div class="p-6">
    <div class="flex flex-wrap gap-2 mb-4">
      @for (badge of badges; track badge) {
        <span class="px-3 py-1 text-xs font-semibold text-blue-600 bg-blue-100 rounded-full">
          {{ badge }}
        </span>
      }
    </div>

    <h3 class="text-xl font-bold text-gray-900 mb-2">{{ title }}</h3>
    <p class="text-gray-600 text-sm leading-relaxed mb-4">{{ description }}</p>

    @if (showButton) {
      <button class="w-full bg-gradient-to-r from-blue-500 to-purple-600 text-white font-medium py-2 px-4 rounded-lg hover:from-blue-600 hover:to-purple-700 transform hover:scale-105 transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
        {{ buttonText }}
      </button>
    }
  </div>
</div>
